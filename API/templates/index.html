<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="panel">
        <h1 class="text-center" id="title">Austin TX<br>House Pricing<br>Analysis</h1>
          <table>

            <tr><td colspan="4">TITLE</td> </tr>
            <tr> <td>Lastest Price </td> <td colspan="3"> range</td></tr>
            <tr> <td>Year built </td> <td colspan="3"> range</td></tr>
            <tr> <td>Lot size  </td> <td colspan="3"> range</td></tr>
            <tr> <td>Living area</td> <td colspan="3"> range</td></tr>
            <tr><td colspan="4">OPTIONS</td> </tr>
            <tr> <td>Zip code</td> <td> dropdown</td><td>hometype</td> <td> dropdown</td></tr>
            <tr> <td>Stories</td> <td> dropdown</td><td>baths</td> <td> dropdown</td></tr>
            <tr> <td>Garage Spaces</td> <td> dropdown</td><td>bedrooms</td> <td> dropdown</td></tr>
            <tr><td colspan="4">AMENITIES</td> </tr>
            <tr> <td colspan="2"> <input type="checkbox" id="cooling" name="cooling" value="cooling">
              <label for="cooling"> Cooling</label><br>
              <input type="checkbox" id="heating" name="heating" value="heating">
              <label for="heating"> Heating</label><br>
              <input type="checkbox" id="spa" name="spa" value="spa">
              <label for="spa"> Has spa</label></td> 
              <td colspan="2"> <input type="checkbox" id="view" name="view" value="view">
                <label for="view"> Has view</label><br>
                <input type="checkbox" id="accessible" name="accessible" value="accessible">
                <label for="accessible"> Is it accessible?</label><br>
                <input type="checkbox" id="parking" name="parking" value="parking">
                <label for="parking"> Has parking?</label></td> </tr>

              <label for="vehicle3"> I have a boat</label> -->

            <tr> <td>Spa</td> <td> boton</td><td>parking</td> <td> boton</td></tr> -->
